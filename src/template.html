<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="sidebar-group">
                
            </div>
            <div class="task-container-sidebar">
                <div class="task-title">Tasks</div>
                <div class="nav-tasks">
                    <div class="name" data-value="Today">Today</div>
                    <div class="count" data-value =0>0</div>
                </div>
                <div class="nav-tasks">
                    <div class="name" data-value="Tomorrow">Tomorrow</div>
                    <div class="count" data-value =0>0</div>
                </div>
                <div class="nav-tasks">
                    <div class="name" data-value="Week">This Week</div>
                    <div class="count" data-value =0>0</div>
                </div>
                <div class="nav-tasks">
                    <div class="name" data-value="Completed">Completed</div>
                    <div class="count" data-value =0>0</div>
                </div>
                <div class="nav-tasks">
                    <div class="name" data-value="Deleted">Deleted</div>
                </div>
            </div>
            <div class="project-container">
                <div class="project-container-title">Projects</div>
                <div class="nav-projects">Default</div>
                <div class="add-task-btn">
                    <div> + Add Project</div>
                </div>
            </div>
        </div>
        <div class="content-container">
            <div class="content-title">やることリスト</div>
            <div class="content"></div>
            <div class="add-task">Add task</div>
        </div>
    </div>
</body>
</html>
